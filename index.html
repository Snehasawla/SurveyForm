<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id = "description">Thank you for taking the time to help us improve the platform</p>
            <div class="survey">
                <form id = "survey-form">
                    <label for="name-label">Name</label><br>
                    <input id="name-label" type="text" name="name" ><br>
                    <label for ="email-label">Email</label><br>
                    <input id="email-label" type="email" pattern=".+@gmail.com" size="30" name="address"><br>
                    <label for="number-label">Age(optional)</label><br>
                    <input id="number-label" type="number" name="age"><br>
                    <label for="dropdown">Which option best describe your current role.</label><br>
                    <select id="dropdown" name="role" value="Select"><br>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="full time learner">Full Time learner</option>
                        <option value="Prefer not to say">prefer not to say</option>
                        <option value="other">other</option>
                    </select><br>
                    <label for="name">Would you recommend freecodecamp to friend?</label><br>
                    <input id="nameDef" type="radio" name="name" value="Definitly">
                    <label for="nameDef">Definitly</label><br>
                    <input id="maybe" type="radio" name="name" value="May Be">
                    <label for="maybe">Maybe</label><br>
                    <input id="notSure" type="radio" name="name" value="Not sure">
                    <label for="notSure">Not Sure</label><br>
                    <label for="value" id="value">What is your favorite feature of freecodecamp?</label><br>
                    <select id="value" name="feature">
                        <option value="challenges">challenges</option>
                        <option value="projects">projects</option>
                        <option value="community">community</option>
                        <option value="Open Source">Open Source</option>
                    </select><br>
                    <label for="improve">What would you like to improved?</label><br>
                    <input type="checkbox" id="front-end" name="improve" value="Front-end Projects">
                    <label for="front-end">Front-end Projects</label><br>
                    <input type="checkbox" id="back-end" name="projects" value="Back-end Project">
                    <label for="back-end">Back-end Project</label><br>
                    <input type="checkbox" id="Data" name="Visualize" value="Data visualization">
                    <label for="Data">Data visualization</label><br>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" id="Opensource" name="Opensource" value="Open source">
                    <label for="Opensource">Open Source Community</label><br>
                    <input type="checkbox" id="additionCourses" name="additionCourses" value="Additional Courses">
                    <label for="additionCourses">Additional Courses</label><br>
                    <label for="textarea" id="textarea">Any comments or suggestion?</label><br>
                    <textarea name="textarea" form="survey" col=4 row=5>Add suggestion..</textarea><br>

                    <input type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
